<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<br>
<br>
    <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <form th:action="@{./{id} (id=${user.id})}" th:object = "${user}" method="POST">
            <div class ="form-group">
                <label> User First Name </label>
                <label>
                    <input
                            type = "text"
                            name = "firstName"
                            th:field = "*{firstName}"
                            class = "form-control"
                            placeholder="Enter User First Name"
                    />
                </label>
                <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</div>
            </div>

            <div class ="form-group">
                <label> User Last Name </label>
                <label>
                    <input
                            type = "text"
                            name = "lastName"
                            th:field = "*{lastName}"
                            class = "form-control"
                            placeholder="Enter User Last Name"
                    />
                </label>
                <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</div>
            </div>

            <div class ="form-group">
                <label> User Email </label>
                <label>
                    <input
                            type = "text"
                            name = "email"
                            th:field = "*{email}"
                            class = "form-control"
                            placeholder="Enter User Email"
                    />
                </label>
                <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
            </div>

            <div class ="form-group">
                <label> User Password </label>
                <label>
                    <input
                            type = "password"
                            name = "password"
                            th:value = "*{password}"
                            class = "form-control"
                            placeholder="Enter User Password"
                    />
                </label>
                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            </div>

            <div class ="form-group">
                <label for="roles">Role</label>
                <select multiple class="form-control" id="roles" name="roles">
                    <option th:each="role: ${roles}"
                            th:value="${role.id}"
                            th:text="${role}"
                            th:selected="${#sets.contains(user.roles, role)}">
                    </option>
                </select>
                <div style="color: red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Role Error</div>
            </div>

            <div class = "box-footer">
                <button type="submit" class = "btn btn-primary">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
