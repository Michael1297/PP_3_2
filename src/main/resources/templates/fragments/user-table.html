<!-- Таблица пользователей которая доступна пользователю -->
<div th:fragment="user-table">
    <table class="table table-striped m-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody th:object = "${user}">
        <td th:text="*{id}"></td>
        <td th:text="*{firstName}"></td>
        <td th:text="*{lastName}"></td>
        <td th:text="*{age}"></td>
        <td th:text="*{email}"></td>
        <td th:text="*{#strings.setJoin(user.roles, ' ')}"></td>
        </tbody>
    </table>
</div>
