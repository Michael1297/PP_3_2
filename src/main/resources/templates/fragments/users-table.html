<!-- Таблица пользователей -->
<div th:fragment="users-table">
    <table class="table table-striped m-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <!-- Вывод пользователей -->
        <tr th:each="user:${usersList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${#strings.setJoin(user.roles, ' ')}"></td>
            <td><button class = "btn update btn-info" th:data-user="${user}">Edit</button></td>
            <td><button class = "btn remove btn-danger" th:data-user="${user}">Delete</button></td>
        </tr>

        <!-- Добавления пользователя в таблицу -->
        <tr>
            <td>
                <a th:href = "@{./create/}" class = "btn btn-primary">Create</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
