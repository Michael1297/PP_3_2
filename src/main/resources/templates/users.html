<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin panel</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link th:href="@{/css/users.css}" rel="stylesheet">
</head>
<body>
    <!-- Заголовок окна -->
    <div th:replace="fragments/header :: header"></div>

    <div class="container-fluid">
        <nav>
            <div class="nav nav-tabs border-bottom-0" role="tablist">
                <a class="nav-link active" data-toggle="tab" href="#table" role="tab">Users table</a>
                <a class="nav-link" data-toggle="tab" href="#create" role="tab">New user</a>
            </div>
        </nav>

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade show active" id="table">
                <div class="row border">
                    <h5 class="m-2">All users</h5>
                </div>
                <div class="row border bg-white pb-2">
                    <!-- Таблица пользователей которая доступна админу -->
                    <div th:replace="fragments/admin-table :: admin-table"></div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="create">
                <div class="row border">
                    <h5 class="m-2">Add new user</h5>
                </div>
                <div class="row border create-form bg-white pb-2">
                    <!-- Форма для создания пользователя -->
                    <div th:replace="fragments/create-form :: create-form"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Форма для ввода данных -->
    <div th:replace="fragments/modal-form :: modal-form"></div>

    <!-- jQuery and Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script type="text/javascript" src="/js/users.js"></script>
</body>
</html>
