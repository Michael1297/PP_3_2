<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin panel</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid" th:object = "${admin}">
        <dl class="row p-2 bg-dark">
            <div class="col-11 text-left">
                <span class="text-white">
                    <strong><a th:text="*{email}"></a></strong>
                    with roles:
                    <a th:text="*{roles}"></a>
                </span>
            </div>
            <form id="logout-form" th:action= "@{/logout}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class = "btn btn-link text-light">Logout</button>
            </form>
        </dl>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- Вывод пользователей -->
            <tr th:each="user:${usersList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.roles}"></td>
                <td><a th:href = "@{./edit/{id}(id=${user.id})}" class = "btn btn-primary">Update</a></td>
                <td><a th:href = "@{./remove/{id}(id=${user.id})}" class = "btn btn-danger">Remove</a></td>
            </tr>

            <!-- Добавления пользователя в таблицу -->
            <tr>
                <td>
                    <a th:href = "@{./create/}" class = "btn btn-primary">Create</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
